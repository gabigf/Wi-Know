<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/alsace-cards.css">
  <title>Wi-Know | Alsace</title>
</head>
<body>
  <!-- BUTTON TO GET BACK TO THE MAIN MENU -->
  <div class="back-to-menu">
    <a href="menu.html">
      <button>
        <img src="assets/images/back-arrow-menu.svg" alt="back arrow">
        <p class="button-text">Back to categories</p>
      </button>
    </a>
  </div>

  <!-- LEFT ARROW BUTTON -->
  <button class="left"><img src="assets/images/arrow-left.svg" alt="arrow left" class="arrow-image"></button>
  
  <!-- OUTER CARD -->
  <div class="outer-card">

    <!-- INNER CARD | WHERE .FLIP WILL BE APPLIED -->
    <div class="inner-card">

      <!-- FRONT OF THE CARD -->
      <div class="card-face card-front">
        <div class="card-index-display">
          <h4 class="card-count">
            <!-- Card counter will go in here -->
          </h4>
        </div>
        <div class="front-content">
           <p id="question">
            <!-- Question will go in here -->
          </p>
        </div>
        <div class="category-icon-container">
          <img src="assets/images/alsace-icon-white.svg" alt="Alsace category icon" class="icon">
        </div>
      </div>

        <!-- BACK OF THE CARD -->
        <div class="card-face card-back">
          <div class="card-index-display">
            <h4 class="card-count">
              <!-- Card counter will go in here -->
            </h4>
          </div>
          <div class="back-content">
            <p id="answer">
              <!-- Answer will go in here -->
            </p>
          </div>
          <div class="category-icon-container">
            <img src="assets/images/alsace-icon-white.svg" alt="Alsace category icon" class="icon">
          </div>
        </div>
        
      </div>
    </div>
    </div>

    <!-- LEFT ARROW BUTTON -->
  <button class="right"><img src="assets/images/arrow-right.svg" alt="arrow right" class="arrow-image"></button>

 

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Link to javaScript file -->
  <script src="assets/js/alsace-cards.js"></script>
</body>
</html>
